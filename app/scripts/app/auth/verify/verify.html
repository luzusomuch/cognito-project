<div class="row">
	<form name="form" ng-submit="verify(form)">
		<div class="form-group">
			<label>Username</label>
			<input type="text" name="username" ng-model="username" required class="form-control">
		</div>
		<div class="form-group">
			<label>Verify code</label>
			<input type="text" name="code" ng-model="code" required class="form-control">
		</div>
		<div class="form-group">
			<button type="submit" class="btn btn-primary">Verify</button>
			<button type="button" class="btn btn-primary" ng-click="resendVerifyCode()">Resend code</button>
		</div>
	</form>
	<a ui-sref="register">Click here to register</a>
	<a ui-sref="forgotPw">Forgot password?</a>
</div>
