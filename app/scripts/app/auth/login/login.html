<div class="row">
	<div class="col-md-6 col-md-offset-3 login-form">
		<form name="form" ng-submit="login(form)">
			<div class="form-group">
				<label>Username</label>
				<input type="text" name="username" ng-model="username" required class="form-control">
			</div>
			<div class="form-group">
				<label>Password</label>
				<input type="password" name="password" ng-model="password" required class="form-control">
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-primary">Login</button>
			</div>
		</form>
		<a ui-sref="register">Click here to register</a>
		<a ui-sref="forgotPw">Forgot password?</a>
	</div>
</div>
