<div class="row">
	<form name="form" ng-submit="submit(form)">
		<div class="form-group">
			<label>Topic</label>
			<input type="text" name="topic" ng-model="item.topic" required class="form-control">
		</div>
		<div class="form-group">
			<label>Content</label>
			<text-angular ng-model="item.content"></text-angular>
		</div>
		<div class="form-group">
			<label>Tags</label>
			<tags-input ng-model="item.tags">
				<auto-complete source="loadTags($query)"></auto-complete>
			</tags-input>
		</div>
		<div class="form-group">
			<button type="submit" class="btn btn-primary">Login</button>
		</div>
	</form>
	<a ui-sref="register">Click here to register</a>
	<a ui-sref="forgotPw">Forgot password?</a>
</div>
