<div class="container">
	<h1>Tags list</h1>
	<div>
		<a ui-sref="tag.create">Add new tag</a>
	</div>
	<div class="row">
		<table class="table">
			<thead>
				<tr>
					<th>#</th>
					<th>Tag Name</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="tag in tags">
					<td>{{$index+1}}</td>
					<td>{{tag}}</td>
					<td><a ui-sref="tag.edit({id: tag.id})">Edit</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
